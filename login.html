                <button onclick="goTo()" class="minecraft-btn mx-auto text-center text-white truncate p-1 border-2 border-b-4 hover:text-yellow-200">
                    Next
                </button>

                <script>
                    function goTo() {
                        var name = document.getElementById("minecraftname").value

                        if (name.length > 3) {
                            window.location.href = window.location.origin + "/#" + name
                        }
                    }
                </script>

            <div class="text-center pt-12 pb-12">
                <p>
                    Or request a full url with <b>/audio</b>
                </p>
            </div>

    </div>

    <!-- Image Section -->
    <div class="w-2/3 shadow-2xl">
        <img class="object-cover w-full h-screen hidden md:block" src="assets/bg.jpg">
